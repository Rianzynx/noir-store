<section class="py-20 lg:py-32 bg-background">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between mb-12 lg:mb-16 gap-4">
      <div>
        <p class="text-sm tracking-widest text-gray-500 uppercase mb-3">
          Destaques
        </p>
        <h2 class="font-serif text-3xl lg:text-5xl text-balance">
          Peças selecionadas para você
        </h2>
      </div>
      <a
        routerLink="/products"
        class="text-sm tracking-wide underline underline-offset-4 hover:text-gray-500 transition-colors cursor-pointer"
      >
        VER TODOS OS PRODUTOS
      </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      @for (product of products; track product.id) {
        <div
          class="group cursor-pointer"
          (mouseenter)="hoveredId = product.id"
          (mouseleave)="hoveredId = null"
        >
          <div class="relative aspect-[3/4] mb-4 overflow-hidden bg-gray-100">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="object-cover w-full h-full transition-transform duration-500 group-hover:scale-105"
            />
            
            <div
              class="absolute top-4 right-4 transition-opacity duration-300"
              [ngClass]="hoveredId === product.id ? 'opacity-100' : 'opacity-0'"
            >
              <button class="bg-white p-2 rounded-full shadow-sm hover:bg-gray-50 transition-colors">
                <lucide-icon [name]="HeartIcon" class="h-4 w-4 text-muted-foreground"></lucide-icon>
              </button>
            </div>

            <div
              class="absolute bottom-0 left-0 right-0 p-4 transition-all duration-300"
              [ngClass]="hoveredId === product.id ? 'translate-y-0 opacity-100' : 'translate-y-full opacity-0'"
            >
              <button class="w-full bg-black text-white py-2 text-sm font-medium hover:bg-black/90 transition-colors">
                Adicionar ao Carrinho
              </button>
            </div>
          </div>

          <div>
            <p class="text-[10px] text-gray-500 tracking-wide uppercase mb-1">
              {{ product.category }}
            </p>
            <h3 class="font-medium mb-1 text-sm">{{ product.name }}</h3>
            <p class="text-foreground font-semibold">{{ product.price }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
