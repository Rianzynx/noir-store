<section class="relative min-h-screen flex items-center">
  <div class="absolute inset-0 z-0">
  <img
    src="/images/hero-model.jpg"
    alt="Modelo usando roupas elegantes"
    class="w-full h-full object-cover object-[50%_30%]" 
  />
  <div class="absolute inset-0 bg-black/50"></div>
</div>

  <div class="relative z-10 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20">
    <div class="max-w-2xl">
      <p class="text-white text-sm tracking-widest mb-4 uppercase">
        Nova Coleção 2026
      </p>
      <h1 class="font-serif text-4xl sm:text-5xl lg:text-7xl text-white leading-tight mb-6">
        Elegância atemporal encontra design moderno
      </h1>
      <p class="text-white/80 text-lg mb-8 max-w-lg">
        Descubra peças minimalistas que transcendem tendências e definem seu estilo único.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <button class="bg-white text-black hover:bg-white/90 px-8 py-3 rounded-md flex items-center justify-center transition-all">
          Ver Coleção
          <lucide-icon [name]="ArrowRightIcon" class="ml-2 h-4 w-4"></lucide-icon>
        </button>
        <button class="border border-white text-white hover:bg-white/10 px-8 py-3 rounded-md bg-transparent transition-all">
          Conheça Nossa História
        </button>
      </div>
    </div>
  </div>

  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10 flex flex-col items-center gap-2">
    <span class="text-white text-xs tracking-widest uppercase">Explorar</span>
    <div class="w-px h-12 bg-white/50 animate-pulse"></div>
  </div>
</section>
