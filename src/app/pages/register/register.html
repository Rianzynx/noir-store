<div class="flex-1 flex items-center justify-center py-12 px-4">
  <div class="w-full max-w-md animate-in fade-in zoom-in duration-500">
      
      <div class="text-center pt-10 mb-8">
        <p class="text-muted-foreground mt-2 uppercase text-xs tracking-widest">Crie sua conta</p>
      </div>

      <div class="border border-border p-8 bg-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
          
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="text-xs uppercase tracking-widest">Nome</label>
              <input formControlName="firstName" class="w-full h-12 bg-background border border-border px-4 text-sm focus:border-foreground outline-none transition-all">
            </div>
            <div class="space-y-2">
              <label class="text-xs uppercase tracking-widest">Sobrenome</label>
              <input formControlName="lastName" class="w-full h-12 bg-background border border-border px-4 text-sm focus:border-foreground outline-none transition-all">
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs uppercase tracking-widest">E-mail</label>
            <input formControlName="email" type="email" class="w-full h-12 bg-background border border-border px-4 text-sm focus:border-foreground outline-none transition-all">
          </div>

          <div class="space-y-2">
            <label class="text-xs uppercase tracking-widest">Telefone</label>
            <input formControlName="phone" type="tel" placeholder="(00) 00000-0000" class="w-full h-12 bg-background border border-border px-4 text-sm focus:border-foreground outline-none transition-all">
          </div>

          <div class="space-y-2">
            <label class="text-xs uppercase tracking-widest">Senha</label>
            <div class="relative">
              <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="w-full h-12 bg-background border border-border px-4 pr-12 text-sm focus:border-foreground outline-none transition-all">
              <button type="button" (click)="showPassword = !showPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-foreground">
                <lucide-icon [name]="showPassword ? EyeOffIcon : EyeIcon" class="h-5 w-5"></lucide-icon>
              </button>
            </div>

            <div class="mt-3 space-y-2" *ngIf="registerForm.get('password')?.value">
              @for (req of passwordRequirements; track req.id) {
                <div class="flex items-center gap-2 text-xs transition-colors"
                     [ngClass]="isRequirementMet(req.regex) ? 'text-foreground' : 'text-muted-foreground'">
                  <div class="w-4 h-4 flex items-center justify-center border"
                       [ngClass]="isRequirementMet(req.regex) ? 'bg-foreground border-foreground' : 'border-muted-foreground'">
                    <lucide-icon *ngIf="isRequirementMet(req.regex)" [name]="CheckIcon" class="h-3 w-3 text-background"></lucide-icon>
                  </div>
                  {{ req.label }}
                </div>
              }
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs uppercase tracking-widest">Confirmar Senha</label>
            <div class="relative">
              <input formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" class="w-full h-12 bg-background border border-border px-4 pr-12 text-sm focus:border-foreground outline-none transition-all">
              <button type="button" (click)="showConfirmPassword = !showConfirmPassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-foreground">
                <lucide-icon [name]="showConfirmPassword ? EyeOffIcon : EyeIcon" class="h-5 w-5"></lucide-icon>
              </button>
            </div>
          </div>

          <div class="flex items-start gap-3 pt-2">
            <input type="checkbox" formControlName="terms" class="mt-1 w-4 h-4 accent-foreground">
            <label class="text-xs text-muted-foreground leading-relaxed">
              Li e aceito os <a href="#" class="underline text-foreground">Termos de Uso</a> e a <a href="#" class="underline text-foreground">Política de Privacidade</a>.
            </label>
          </div>

          <button type="submit" [disabled]="registerForm.invalid || isLoading"
            class="w-full h-12 bg-primary text-primary-foreground text-xs font-bold tracking-widest uppercase hover:bg-primary/90 disabled:opacity-50 transition-all">
            {{ isLoading ? 'CRIANDO CONTA...' : 'CRIAR CONTA' }}
          </button>
        </form>
      </div>

      <p class="text-center mt-8 text-xs text-muted-foreground tracking-widest uppercase">
        Já tem uma conta? <a routerLink="/login" class="text-foreground hover:underline font-bold ml-1">Entrar</a>
      </p>
    </div>
</div>
