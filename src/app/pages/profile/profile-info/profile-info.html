<div class="space-y-8 animate-in fade-in duration-500">
  <div>
    <h2 class="font-serif text-xl mb-6 text-foreground">Informações Pessoais</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid md:grid-cols-2 gap-6">
      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">Nome</label>
        <input 
          formControlName="firstName" 
          type="text" 
          class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm focus:ring-1 focus:ring-primary outline-none transition-all"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">Sobrenome</label>
        <input 
          formControlName="lastName" 
          type="text" 
          class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm focus:ring-1 focus:ring-primary outline-none transition-all"
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">E-mail</label>
        <input 
          formControlName="email" 
          type="email" 
          class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm opacity-70 cursor-not-allowed outline-none" 
          readonly
        />
      </div>

      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">Telefone</label>
        <input 
          formControlName="phone" 
          type="text" 
          class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm focus:ring-1 focus:ring-primary outline-none transition-all"
        />
      </div>

      <div class="md:col-span-2 space-y-2">
        <label class="text-sm text-muted-foreground block">Data de Nascimento</label>
        <input 
          formControlName="birthDate" 
          type="date" 
          class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm focus:ring-1 focus:ring-primary outline-none transition-all"
        />
      </div>

      <div class="md:col-span-2 pt-2">
        <button 
          type="submit" 
          class="bg-primary text-primary-foreground px-6 py-2.5 rounded-md text-sm font-medium hover:bg-primary/90 transition-colors"
        >
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>

  <div class="border-t border-border pt-8 mt-8">
    <h2 class="font-serif text-xl mb-6 text-foreground">Alterar Senha</h2>
    <div class="max-w-md space-y-4">
      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">Senha Atual</label>
        <input type="password" class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm outline-none focus:ring-1 focus:ring-primary">
      </div>
      <div class="space-y-2">
        <label class="text-sm text-muted-foreground block">Nova Senha</label>
        <input type="password" class="w-full bg-background border border-border rounded-md py-2 px-3 text-sm outline-none focus:ring-1 focus:ring-primary">
      </div>
      <button class="border border-border bg-transparent hover:bg-accent px-4 py-2 rounded-md text-sm transition-colors">
        Alterar Senha
      </button>
    </div>
  </div>
</div>
